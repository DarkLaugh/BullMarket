<div class="p-fluid p-grid">
    <div class="p-col-6 p-offset-3">
        <h2>Stocks</h2>
        <hr class="p-mb-4">
        <p-table [value]="stocks">
            <!-- <ng-template pTemplate="header">
                <tr>
                    <th>Code</th>
                </tr>
            </ng-template> -->
            <ng-template pTemplate="body" let-stock>
                <tr (click)="selectStock(stock)">
                    <td>{{ stock.symbol }}</td>
                    <td class="p-text-right">{{ stock.price }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
